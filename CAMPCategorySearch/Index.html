<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg" href="/assets/svg/logo.svg">
  <title>Fallout 76 C.A.M.P. Item Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      background-color: #fff;
      margin-bottom: 4px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    li img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 4px;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Fallout 76 C.A.M.P. Item Lookup</h1>
  <p style="color: #555; font-size: 14px;">Last Updated: September 13, 2025</p>
  <input type="text" id="searchBox" placeholder="Enter item name..." autofocus>
  <ul id="results"></ul>

  <script>
  fetch('final_workshop_db.json')
    .then(response => response.json())
    .then(db => {
      const searchBox = document.getElementById('searchBox');
      const results = document.getElementById('results');

      searchBox.addEventListener('input', () => {
        const query = searchBox.value.toLowerCase();
        results.innerHTML = '';

        if(query === '') return;

        const matches = db.filter(item => item.Name && item.Name.toLowerCase().includes(query));

        if(matches.length === 0) {
          results.innerHTML = '<li>No matches found</li>';
        } else {
          matches.forEach(r => {
            const li = document.createElement('li');

            // Try to load an image from Images/<FormID>.png
            const img = document.createElement('img');
            img.src = `Images/${r.CNAM_FormID}.png`;
            img.alt = r.Name;
            img.onerror = () => { img.style.display = 'none'; }; // hide if not found

            // Text description
            let text;
            if (r.Category.toLowerCase() === 'wallpapers') {
              text = `${r.Name} → ${r.Category}`;
            } else {
              text = `${r.Name} → ${r.Category} / ${r.SubCategory}`;
            }
            const span = document.createElement('span');
            span.textContent = text;

            li.appendChild(img);
            li.appendChild(span);
            results.appendChild(li);
          });
        }
      });
    })
    .catch(err => {
      console.error("Failed to load database:", err);
      document.getElementById('results').innerHTML = '<li>Error loading database.</li>';
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg" href="/assets/svg/logo.svg">
  <title>Fallout 76 C.A.M.P. Item Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 300px;
      margin-bottom: 10px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls label {
      font-size: 14px;
      color: #444;
      margin-left: 4px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    li img {
      flex-shrink: 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Fallout 76 C.A.M.P. Item Lookup</h1>
  <p style="color: #555; font-size: 14px;">Last Updated: September 13, 2025</p>
  <p style="color: #555; font-size: 10px;">Made by MrsBlobby</p>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Enter item name..." autofocus>
    <br>
    <input type="checkbox" id="toggleImages">
    <label for="toggleImages">Show Images</label>
  </div>

  <ul id="results"></ul>

  <script>
  fetch('final_workshop_db.json')
    .then(response => response.json())
    .then(db => {
      const searchBox = document.getElementById('searchBox');
      const results = document.getElementById('results');
      const toggleImages = document.getElementById('toggleImages');

      function renderResults(query) {
        results.innerHTML = '';

        if (query === '') return;

        const matches = db.filter(item => item.Name && item.Name.toLowerCase().includes(query));

        if (matches.length === 0) {
          results.innerHTML = '<li>No matches found</li>';
        } else {
          matches.forEach(r => {
            const li = document.createElement('li');

            // Show image if checkbox is checked and image exists
            if (toggleImages.checked && r.CNAM_FormID) {
              const img = document.createElement('img');
              img.src = `Images/${r.CNAM_FormID.toLowerCase()}.png`;
              img.alt = r.Name;
              img.loading = "lazy";
              li.appendChild(img);
            }

            let text;
            if (r.Category.toLowerCase() === 'wallpapers') {
              text = `${r.Name} → ${r.Category}`;
            } else {
              text = `${r.Name} → ${r.Category} / ${r.SubCategory}`;
            }

            const span = document.createElement('span');
            span.textContent = text;
            li.appendChild(span);

            results.appendChild(li);
          });
        }
      }

      searchBox.addEventListener('input', () => {
        renderResults(searchBox.value.toLowerCase());
      });

      toggleImages.addEventListener('change', () => {
        renderResults(searchBox.value.toLowerCase());
      });
    })
    .catch(err => {
      console.error("Failed to load database:", err);
      document.getElementById('results').innerHTML = '<li>Error loading database.</li>';
    });
  </script>
</body>
</html>

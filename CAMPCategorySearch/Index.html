<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" href="/assets/svg/CAMPIcon.svg">
  <title>Fallout 76 C.A.M.P. Item Lookup</title>
  <style>
    :root {
      --accent: #ffc00f;
      --bg: #1a1a1a;
      --card-bg: #2a2a2a;
      --text: #e0e0e0;
      --text-muted: #aaa;
      --content-width: 700px;
      --card-width: 600px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 0 16px;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 5px;
      text-align: center;
    }

    .meta {
      text-align: center;
      margin-bottom: 12px;
    }

    .controls {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding: 12px 16px;
      border-bottom: 1px solid var(--card-bg);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      border: 2px solid var(--accent);
      border-radius: 6px;
      background-color: var(--card-bg);
      color: var(--text);
      display: block;
      margin: 0 auto 10px auto;
    }

    .controls label {
      font-size: 14px;
      color: var(--text-muted);
      margin-left: 4px;
    }

    ul {
      list-style-type: none;
      padding: 16px;
      margin: 0 auto;
      max-width: var(--card-width);
    }

    li {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px;
      background-color: var(--card-bg);
      margin-bottom: 14px;
      border-radius: 6px;
      border: 2px solid var(--accent);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    .result-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
      max-width: 220px;
    }

    .result-name {
      font-weight: bold;
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 6px;
      text-align: center;
    }

    .result-left img {
      border-radius: 6px;
      max-width: 128px;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .result-right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0; /* arrows handle spacing */
    }

    .result-right span.pill {
      background: var(--bg);
      border: 2px solid var(--accent);
      border-radius: 20px;
      padding: 4px 12px;       
      font-size: 16px;        
      color: var(--accent);
      font-weight: normal;    
      display: inline-flex;
      align-items: center;
    }

    .result-right span.arrow {
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-left: 10px solid var(--accent);
      margin: 0 6px;
      vertical-align: middle;
    }

    /* Version history */
    details {
      margin: 10px 0 20px 0;
      font-size: 12px;
      color: var(--text-muted);
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      color: var(--accent);
      text-align: center;
    }
    .changelog-entry h4 {
      margin: 2px 0;
      font-size: 12px;
      font-weight: bold;
      color: var(--accent);
    }
    .changelog-entry li {
      background: none;
      box-shadow: none;
      margin-bottom: 2px;
      padding: 0;
      font-size: 12px;
      color: var(--text-muted);
      display: list-item;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      li {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .result-left {
        max-width: none;
      }

      .result-right {
        justify-content: center;
        margin-top: 10px;
      }

      .result-right span.pill {
        font-size: 12px;
        padding: 2px 6px;
      }

      .result-right span.arrow {
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        border-left: 8px solid var(--accent);
        margin: 0 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/CoverImage.png" alt="Fallout 76 C.A.M.P. Item Lookup" style="display: block; margin: 0 auto; max-width: 100%; height: auto;">
    <div class="meta">
      <p style="color: var(--text-muted); font-size: 14px;">Made by MrsBlobby</p>
      <p style="color: var(--text-muted); font-size: 12px;">
        Last Updated: September 26, 2025.
      </p>
    </div>

    <!-- Version history -->
    <details>
      <summary>Version History</summary>
      <div class="changelog-entry">
        <h4>v1.0</h4>
        <ul>
          <li>Initial creation</li>
        </ul>
      </div>
      <div class="changelog-entry">
        <h4>v1.1</h4>
        <ul>
          <li>Added image support</li>
        </ul>
      </div>
      <div class="changelog-entry">
        <h4>v1.1.1</h4>
        <ul>
          <li>Fixed wallpaper images</li>
        </ul>
      </div>
      <div class="changelog-entry">
        <h4>v1.2</h4>
        <ul>
          <li>Added version history</li>
        </ul>
      <div class="changelog-entry">
        <h4>v2.0</h4>
        <ul>
          <li>Reworked UI entirely. Added more mobile-friendly UI</li>
        </ul>
      </div>
    </details>
  </div>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Enter item name..." autofocus>
    <br>
    <input type="checkbox" id="toggleImages"> checked
    <label for="toggleImages">Show Images</label>
  </div>

  <ul id="results"></ul>

  <script>
  fetch('final_workshop_db.json')
    .then(response => response.json())
    .then(db => {
      const searchBox = document.getElementById('searchBox');
      const results = document.getElementById('results');
      const toggleImages = document.getElementById('toggleImages');

      function renderResults(query) {
        results.innerHTML = '';

        if (query === '') return;

        const matches = db.filter(item => item.Name && item.Name.toLowerCase().includes(query));

        if (matches.length === 0) {
          results.innerHTML = '<li>No matches found</li>';
        } else {
          matches.forEach(r => {
            const li = document.createElement('li');

            // left column: name + image
            const left = document.createElement('div');
            left.className = 'result-left';

            const name = document.createElement('div');
            name.className = 'result-name';
            name.textContent = r.Name;
            left.appendChild(name);

            if (toggleImages.checked && r.CNAM_FormID) {
              const img = document.createElement('img');
              img.src = `Images/${r.CNAM_FormID.toLowerCase()}.png`;
              img.alt = r.Name;
              img.loading = "lazy";
              left.appendChild(img);
            }

            // right column: categories as pills with arrows
            const right = document.createElement('div');
            right.className = 'result-right';

            const categories = [];
            if (r.Category) categories.push(r.Category);
            if (r.SubCategory && r.Category.toLowerCase() !== 'wallpapers') categories.push(r.SubCategory);

            categories.forEach((cat, index) => {
              const catSpan = document.createElement('span');
              catSpan.className = 'pill';
              catSpan.textContent = cat;
              right.appendChild(catSpan);

              if (index < categories.length - 1) {
                const arrow = document.createElement('span');
                arrow.className = 'arrow';
                right.appendChild(arrow);
              }
            });

            li.appendChild(left);
            li.appendChild(right);
            results.appendChild(li);
          });
        }
      }

      searchBox.addEventListener('input', () => {
        renderResults(searchBox.value.toLowerCase());
      });

      toggleImages.addEventListener('change', () => {
        renderResults(searchBox.value.toLowerCase());
      });
    })
    .catch(err => {
      console.error("Failed to load database:", err);
      document.getElementById('results').innerHTML = '<li>Error loading database.</li>';
    });
  </script>
</body>
</html>
